<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Lịch Giỗ Gia Đình</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: auto; padding: 20px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>Lịch Giỗ Gia Đình</h1>
  <table id="gioTable">
    <thead>
      <tr>
        <th>Họ Tên</th>
        <th>Quan Hệ</th>
        <th>Ngày Âm</th>
        <th>Tháng Âm</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const data = [
      { hoTen: "Nguyễn Văn A", quanHe: "Ông nội", ngay: 10, thang: 3 },
      { hoTen: "Trần Thị B", quanHe: "Bà ngoại", ngay: 15, thang: 7 }
    ];

    const tbody = document.querySelector("#gioTable tbody");
    data.forEach(row => {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${row.hoTen}</td><td>${row.quanHe}</td><td>${row.ngay}</td><td>${row.thang}</td>`;
      tbody.appendChild(tr);
    });
  </script>
</body>
</html>
