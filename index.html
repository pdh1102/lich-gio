<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Lịch Giỗ Gia Đình</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: auto; padding: 20px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>Lịch Giỗ Gia Đình</h1>
  <table id="gioTable">
    <thead>
      <tr>
        <th>Họ Tên</th>
        <th>Quan Hệ</th>
        <th>Ngày Âm</th>
        <th>Tháng Âm</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const data = [
      { hoTen: "Phạm Văn Nhu", quanHe: "Cụ nội", ngay: 08, thang: 04 },
     { hoTen: "Lê Thị Nguyệt", quanHe: "Cụ bà cả", ngay: 13, thang: 04 },
	 { hoTen: "Phạm Văn Tiêm", quanHe: "Kỵ nội", ngay: 01, thang: 08 },
	 { hoTen: "Lê Thị Sửu", quanHe: "Kỵ bà", ngay: 23, thang: 09 },
	 { hoTen: "Lê Thị Viễn", quanHe: "Cụ bà hai", ngay: 01, thang: 10 },
	 { hoTen: "Phạm Văn Hợi", quanHe: "Ông nội", ngay: 27, thang: 10 },
	 { hoTen: "Vũ Thị Lơ", quanHe: "Bà nội", ngay: 15, thang: 12 },
	 { hoTen: "Nguyễn Hữu Ngần", quanHe: "Bố vợ", ngay: 14, thang: 05 },
    ];

    const tbody = document.querySelector("#gioTable tbody");
    data.forEach(row => {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${row.hoTen}</td><td>${row.quanHe}</td><td>${row.ngay}</td><td>${row.thang}</td>`;
      tbody.appendChild(tr);
    });
  </script>
</body>
</html>
